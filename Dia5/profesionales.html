             <!-- FORM -->
<div class="general">
  <div class="form">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Edad</label>
          <input type="text" class="form-control" id="edad" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Genero</label>
          <input type="text" class="form-control" id="genero" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Altura</label>
          <input type="text" class="form-control" id="altura" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Peso</label>
          <input type="text" class="form-control" id="peso" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
        </div>
      

        <button type="reset" class="btn btn-primary" onclick="getProf()">Mostrar</button>
        <button type="reset" class="btn btn-primary" onclick="postProf()">Crear</button>
        <!-- <button type="submit" class="btn btn-primary" onclick="putProf()">Actualizar</button>
        <button type="submit" class="btn btn-primary" onclick="deleteProf()">Borrar</button> -->

      </form>
  </div>
                <!-- RESULTADOS -->
    <div class="resultados">
      <table class="table table-borderless">
        <tbody>
            <tr>
                <th scope="row">Nombre</th>
                <td><input id="mostrarNombre" required></td>
            </tr>
            <tr>
                <th scope="row">Edad</th>
                <td><input id="mostrarEdad" required></td>
            </tr>
            <tr>
                <th scope="row"> Genero</th>
                <td><input id="mostrarGenero" required></td>
            </tr>
            <tr>
                <th scope="row">Altura</th>
                <td><input id="mostrarAltura" required></td>
            </tr>      
            <tr>
                <th scope="row">Peso</th>
                <td><input id="mostrarPeso" required></td>
            </tr>
            <tr>
              <th scope="row">ID</th>
              <td><input id="mostrarID" required></td>
            </tr>
        </tbody>
      </div>

    <div id="mostrarArray">

    </div>

            <div id ="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
</div>
